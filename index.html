<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Lot Statistics</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Smart parking</h1>
    </header>
    <main>
      <div>
        <label>Ngày:</label>
        <input type="date" id="dateChoose" class="dateChoose" required />
      </div>
      <div>
        <h3 id="statCountIn">Tổng số xe ra:</h3>
      </div>
      <div>
        <h3 id="statCountOut">Tổng số xe vào:</h3>
      </div>
      <div>
        <button id="showStatsBtn">Thống kê</button>
      </div>
      <div id="divChart"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./node_modules/circular-json/build/circular-json.js"></script>
    <script src="./script.js"></script>
    <script src="./test.js"></script>
  </body>
</html>
