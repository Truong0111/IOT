<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Statistics</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Smart parking</h1>
    </header>
    <main>
        <h2>Check log</h2>
        <div id="logInput">
            <label for="licensePlate">License Plate:</label>
            <input type="text" id="licensePlate" class="licensePlate_1" required>
            <br> 
            <label for="cmnd">CMND:</label>
            <input type="text" id="cmnd" name="cmnd" required>
            <br> 
            <button id="confirmLogBtn">Confirm</button>
        </div>
        <table id="vehicleTable">
            <thead>
                <tr>
                    <th>Biển số xe</th>
                    <th>CMND</th>
                    <th>Thời gian vào</th>
                    <th>Thời gian ra</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div>
            <h3 id="statCurrentCount">Current total count:</h3>
        </div>
        <div>
            <table id="analyticsTable">
                <thead>
                    <tr>
                        <th>Biển số xe</th>
                        <th>CMND/CCCD</th>
                        <th>Thời gian vào</th>
                        <th>Thời gian ra</th>
                    </tr>
                </thead>
                <tbody id="analyticsData">
                    <!-- Data inserted here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./node_modules/circular-json/build/circular-json.js"></script>
    <script src="./app.js"></script>
    <script src="./log.js"></script>
</body>
</html>
